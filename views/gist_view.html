<form action="/new">
  <input type="submit" value="Create gist &rarr;" />
</form>

<div id="recent_gists">
  <h1>Recent</h1>
  {{#gists}}
  <ul id="recent_list">
    <li>
      Gist <a href="/{{id}}">{{id}}</a> by {{author}}<br/>
      <span class="description">{{description}}</span>
    </li>
  </ul>
  {{/gists}}
</div>

<!--
<form action="/">
  <input type="submit" value="&larr; Overview" />
</form>
-->

<div id="gist">
  <h1>Gist {{gist/id}}</h1>
  <div class="gist_commands">
    <form action"/{{gist/id}}/download">
      <input type="submit" value="download" />
    </form>
  </div>
  <div id="gist_description">
    <strong>Description:</strong> {{gist/description}}
  </div>
  <div id="gist_author">
    <strong>Author:</strong> {{gist/author}}
  </div>
  <!--
  <div id="gist_http_clone_link">
    <strong>Clone:</strong> <a href="{{gist/http_clone_link}}">{{gist/http_clone_link}}</a>
  </div>
  -->
  <div id="gist_snippet">
    <div id="gist_snippet_filename">
      <strong>File:</strong> {{gist/filename}}
      <!--
          {{#if gist/filename}}
            {{gist/filename}}
          {{else}}
            &#8212;
          {{/if}}
        -->
    </div>
    <div id="gist_snippet_exports">
      <a href="/{{gist/id}}/raw">raw</a>
      <!-- <a href="/{{gist/id}}/history">history</a> -->
    </div>
    <div id="gist_snippet_language">
      <strong>Language:</strong> {{gist/language}}
    </div>
    <div id="gist_snippet_code">
      {{{gist/hl_code}}}
    </div>
  </div>
  <div class="gist_commands">
  <!--
    <form action"{{gist/id}}/comment">
      <input type="submit" value="comment" disabled />
    </form>
    <form action"{{gist/id}}/edit">
      <input type="submit" value="edit" disabled />
    </form>
  -->
    <form method="post" action"{{gist/id}}">
      <input type="hidden" name="_method" value="delete" />
      <input type="submit" value="delete" />
    </form>
  </div>
  <div id="gist_expires">
    <strong>Expires:</strong> {{gist/expires}}
  </div>
</div>
