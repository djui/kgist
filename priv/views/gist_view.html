<a href="/">
  <input type="button" value="Create gist &rarr;" />
</a>                                                

<div id="gist">
  <h1>Gist {{gist_id}}</h1>
  <!-- created at {{gist_ctime}} -->
  <div class="gist_commands">
    <a href="/gist/{{gist_id}}/download">
      <input type="button" value="download" />
    </a>                                      
  </div>
  <div id="gist_description">
    <strong>Description:</strong> {{gist_description}}
  </div>
  <div id="gist_author">
    <strong>Author:</strong> {{gist_author}}
  </div>
  <div id="gist_snippet">
    <div id="gist_snippet_filename">
      <strong>File:</strong> {{gist_filename}}
    </div>
    <div id="gist_snippet_exports">
      <a href="/gist/{{gist_id}}/raw">raw</a>
    </div>
    <div id="gist_snippet_language">
      <strong>Language:</strong> {{gist_language}}
    </div>
    <div id="gist_snippet_code">
      {{{gist_hlcode}}}
    </div>
  </div>
  <div class="gist_commands">
    <form action="/gist/{{gist_id}}" method="post">
      <input type="hidden" name="_method" value="delete" />
      <input type="submit" value="archive" />
    </form>
  </div>
  <div id="gist_expires">
    <strong>Expires:</strong> {{gist_expires}}
  </div>
</div>
